<!doctypehtml>
  <html lang=en-us>
    <head>
      <meta charset=utf-8>
<!--      <meta name="file" content="aadv.lua"> -->
      <meta name="viewport" content="width=device-width; initial-scale=1.0">
      <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
      <meta content="text/html; charset=utf-8" http-equiv=Content-Type>
      <title>REIN</title>
      <style>
        body {
          font-family: arial;
          margin: 0;
          padding: none
        }

        .emscripten {
          width: 100%;
          height: 100vh;
          max-width: 100vh;
          text-align: center;
          padding: 0;
          margin: auto;
          display: block
        }

        div.emscripten {
          text-align: center
        }

        canvas.emscripten {
          border: 0 none;
          background-color: #000
        }

        #controls {
          display: inline-block;
          float: center;
          vertical-align: top;
          margin-top: 0.5em;
          margin-right: 0;
        }
      </style>
    </head>
    <body>

      <div id="emscripten-app class=emscripten" class=emscripten>

      <div>
      <canvas id="canvas" class="emscripten" oncontextmenu=event.preventDefault() tabindex=-1></canvas>
      </div>
      <div id="controls" class="emscripten2">
        <input type="button" value="Fullscreen" onclick='document.getElementById("canvas").requestFullscreen();  document.getElementById("canvas").focus();'>
      </div>

      </div>
      <script>
          Module = {
            preRun: [],
            postRun: [],
            canvas: function() {
              var e = document.getElementById("canvas");
              return e.addEventListener("webglcontextlost", (function(e) {
                alert("WebGL context lost. You will need to reload the page."), e.preventDefault()
              }), !1), e
            }(),
          };
      </script> 
      <script async src=rein.js></script>
    </body>
  </html>
